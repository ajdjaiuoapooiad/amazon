{% extends 'base.html'%}


{%block content%}
{% include 'snippets/headerline.html'%}



<div class="container">
  <div class="row col-12">
    {%for object in object_list%}
    <div class="col-4">
      <img src="/{{object.image}}" alt="" class="w-100%">
      <p>{{object.name}}</p>
      <p>{{object.price}}</p> 
    </div>
    {%endfor%}
  
  </div>
</div>




{%endblock%}
