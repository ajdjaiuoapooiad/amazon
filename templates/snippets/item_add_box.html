<div class="border">
    
    <div class="">
       <img src="/{{object.image}}" alt="" width="100%" height="200px">
        <a href="/items/{{object.pk}}/" class="text-dark"><p>{{object.name}}</p></a>
        <p>¥{{object.price}}</p>  
    </div>

    <div class="row">
        <!--ここからコピペした-->
        <form action="/cart/add/" method="POST" class="p-2">
            {% csrf_token %}
            <input type="hidden" name="item_pk" value="{{object.pk}}" />
            <div class="form-row align-items-center">
              <div class="col-md-7">
                <input
                  type="number"
                  class="form-control form-control-sm"
                  name="quantity"
                  value="1"
                  max="{{object.stock}}"
                />
              </div>
              <div class="col-md-5">
                {% if object.stock == 0 %}
                <button
                  type="submit"
                  class="btn btn-sm btn-outline-warning"
                  disabled
                >
                  売り切れ
                </button>
                {% else %}
                <button type="submit" class="btn btn-sm btn-outline-success">
                  Add to cart
                </button>
                {% endif %}
              </div>
            </div>
          </form>
        <!--ここまで--------------->
    </div>
    
  </div>
